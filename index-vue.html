<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="./css/style-vue.css">
  
  <title>Php-Ajax-Dischi</title>
</head>
<body>

  <div id="app">
    <div class="rl-container">
      <div class="top">
        <div class="up d-flex">
          <i class="fa-brands fa-spotify"></i>
          <div class="selects d-flex">
    
            <select v-model.trim="genreChosed" @change="getApi" class="form-select rl-select" name="genre" >
              <option value="all">Seleziona un Genere</option>
              <option 
              v-for="(genre, index) in genres"
              :key = "`g${index}`"
              :value="genre">{{genre}}</option> 
            </select>
    
          </div>
          
        </div>
      </div>

      <div class="cards-container d-flex mt-5 container">
        <div
          v-for="(album, index) in albums"
          :key="`a${index}`" 
          class="rl-card d-flex text-center p-3 m-2">
          <img :src="album.poster" :alt="album.title">
          <h6>{{album.title}}</h6>
          <p>{{album.author}}</p>
          <p>{{album.year}}</p>  
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
