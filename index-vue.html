<html lang="en">
<head>

  <div id="app">

      <div class="top">
        <div class="up d-flex">
          <i class="fa-brands fa-spotify"></i>
          <div class="selects d-flex">
    
            <select v-model.trim="genreChosed" @change="$emit('genreSearching', genreChosed)" class="form-select rl-select" name="genre" >

          </div>
          
        </div>
      </div>

      <div class="cards-container d-flex mt-5 container">
        <div class="rl-card d-flex text-center p-3 m-2">
          <div class="rl-card d-flex text-center p-3 m-2">
            <img src="" alt="">
            <h6></h6>
            <p></p>
            <p></p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
